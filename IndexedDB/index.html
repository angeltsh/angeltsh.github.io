<!DOCTYPE html>
<html>
    <head>
<!--        浏览器默认内核：部分浏览器适用    -->
<!--        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />-->
<!--        <meta name="renderer" content="webkit"  />-->
        <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="format-detection" content="telephone=no">

        <meta charset="UTF-8">
        <title>资产分析常用量表</title>
        <link rel="stylesheet" type="text/css" href="./css/css.css" />
    </head>

    <body class="main">
        <fieldset>
            <legend>数据添加区域</legend>
            <p>
                名称：<input id="fan_name" name="fan_name" type="text" placeholder="项目名称">
            </p>
            <p>
                金额：<input id="fan_total" name="fan_total" type="text" placeholder="项目名称">
            </p>
            <p>
                类型：
                <select id="fan_type" name="fan_type" >
                    <option value="1">资产</option>
                    <option value="-1" selected>负债</option>
                </select>
            </p>
            <p>
                <button type="button" onclick="fan_addData('fan_name','fan_total','fan_type')">添加数据</button>
            </p>
            
        </fieldset>
        
        <p id="fan_error"></p>
        
        <fieldset>
            <legend>资产分析常用量表</legend>
            <table class="fan_table" cellspacing="0" id="fan_zcfzb">
                <caption>资产负债表</caption>
                <tr class="fan_title">
                    <td>资产名称</td>
                    <td>金额</td>
                    <td>负债名称</td>
                    <td>金额</td>
                    <td>操作</td>
                </tr>
            </table>
            <p>总资产：<span id="fan_zcfzb_tj_zzc">0</span></p>
        </fieldset>
    </body>

</html>
<script src="./js/fan.js"></script>
