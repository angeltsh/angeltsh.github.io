<!DOCTYPE html>
<html>
    <head>
<!--        浏览器默认内核：部分浏览器适用    -->
<!--        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />-->
<!--        <meta name="renderer" content="webkit"  />-->
        
        <!--手机自适应Start-->
        <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="format-detection" content="telephone=no">
        <!--手机自适应End-->
        
        <meta charset="UTF-8">
        <title>资产分析常用量表</title>
        <link rel="stylesheet" type="text/css" href="./css/css.css" />
    </head>

    <body class="main">
        <fieldset>
            <legend>数据添加区域</legend>
            <p>
                项目：<input id="fan_name" name="fan_name" type="text" placeholder="项目名称">
            </p>
            <p>
                金额：<input id="fan_total" name="fan_total" type="text" placeholder="金额">
            </p>
            <p>
                类型：
                <select id="fan_type" name="fan_type" >
                    <option value="1">资产</option>
                    <option value="-1" selected>负债</option>
                </select>
            </p>
            <p>
                <button type="button" onclick="fan_addData(1,'fan_name','fan_total','fan_type')">添加数据</button>
            </p>
            
        </fieldset>
        
        <p id="fan_error"></p>
        
        <fieldset>
            <legend>资产分析常用量表</legend>
            <table class="fan_table" cellspacing="0" id="fan_zcfzb">
                <caption>资产负债表</caption>
                <tr class="fan_title">
                    <th>资产项目</th>
                    <th>金额</th>
                    <th>负债项目</th>
                    <th>金额</th>
                    <th>操作</th>
                </tr>
            </table>
            <p>净资产：<span id="fan_zcfzb_tj_zzc">0</span></p>
        </fieldset>
        
        <hr>
        <fieldset>
            <legend>数据添加区域</legend>
            <p>
                项目：<input id="fan_name2" name="fan_name2" type="text" placeholder="项目名称">
            </p>
            <p>
                金额：<input id="fan_total2" name="fan_total2" type="text" placeholder="金额">
            </p>
            <p>
                类型：
                <select id="fan_type2" name="fan_type2" >
                    <option value="1" selected>收入</option>
                    <option value="-1">支出</option>
                </select>
            </p>
            <p>
                <button type="button" onclick="fan_addData(2,'fan_name2','fan_total2','fan_type2')">添加数据</button>
            </p>
            
        </fieldset>
        
        <p id="fan_error2"></p>
        <fieldset>
            <legend>资产分析常用量表</legend>
            <table class="fan_table" cellspacing="0" id="fan_lrb">
                <caption>利润表（损益表）</caption>
                <tr class="fan_title">
                    <th>收入项目</th>
                    <th>金额</th>
                    <th>支出项目</th>
                    <th>金额</th>
                    <th>操作</th>
                </tr>
            </table>
            <p>总利润：<span id="fan_lrb_tj_zlr">0</span></p>
        </fieldset>
        
        <hr>
        <fieldset>
            <legend>数据添加区域</legend>
            <p>
                项目：<input id="fan_name3" name="fan_name3" type="text" placeholder="项目名称">
            </p>
            <p>
                金额：<input id="fan_total3" name="fan_total3" type="text" placeholder="金额">
            </p>
            <p>
                类型：
                <select id="fan_type3" name="fan_type3" >
                    <option value="1" selected>期初余额</option>
                    <option value="2">流入</option>
                    <option value="-1">流出</option>
                </select>
            </p>
            <p>
                <button type="button" onclick="fan_addData(3,'fan_name3','fan_total3','fan_type3')">添加数据</button>
            </p>
            
        </fieldset>
        
        <p id="fan_error3"></p>
        <fieldset>
            <legend>资产分析常用量表</legend>
            <table class="fan_table" cellspacing="0" id="fan_xjllb">
                <caption>现金流量表</caption>
                <tr class="fan_title">
                    <th>收入项目</th>
                    <th>金额</th>
                    <th>支出项目</th>
                    <th>金额</th>
                    <th>操作</th>
                </tr>
            </table>
            <p>总利润：<span id="fan_xjllb_tj_zxj">0</span></p>
        </fieldset>
    </body>

</html>
<script src="./js/fan.js"></script>
