<!DOCTYPE html>
<html>
    <head>
<!--        浏览器默认内核：部分浏览器适用    -->
<!--        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />-->
<!--        <meta name="renderer" content="webkit"  />-->
        
        <meta charset="UTF-8">
        <title>6 HTML5 Web Storage</title>
    </head>

    <body>
        <h4>localStorage</h4>
        <div>
            <p>键<input type="text" id="l_key" value="keys"></p>
            <p>值<input type="text" id="l_value" value="value"></p>
            <p>
                <button onclick="l_add()">添加键值对</button>
                <button onclick="l_del()">删除键值对</button>
                <button onclick="l_clear()">清空数据</button>
                <button onclick="l_search()">查询键</button>
            </p>
            <hr>
            <span>查询结果</span>
            <div id="rs_l"></div>
        </div>
        
        <fieldset>
            <legend>localStorage留言本</legend>
            <textarea id="memo_local" cols="60" rows="6"></textarea><br>
            <input type="button" value="新增留言" onclick="save_local_Storage('memo_local');">
            <input type="button" value="清空数据" onclick="clear_local_Storage();">
            <input type="button" value="清空最后一个数据" onclick="clearsingle_local_Storage();">
            <hr>
            <p id="msg_local"></p>
        </fieldset>
        
        <hr>
        <fieldset>
            <legend>sessionStorage会话</legend>
            <textarea id="memo_session" cols="60" rows="6"></textarea><br>
            <input type="button" value="新增会话" onclick="save_session_Storage('memo_session');">
            <input type="button" value="清空会话" onclick="clear_session_Storage();">
            <input type="button" value="清空最后一个会话" onclick="clearsingle_session_Storage();">
            <hr>
            <p id="msg_session"></p>
        </fieldset>
        
        <h1>使用Web Storage来做简易数据库示例</h1>
        <table>
            <tr>
                <td>姓名:</td>
                <td><input type="text" id="name" value="张三"></td>
            </tr>
            <tr>
                <td>邮箱:</td>
                <td><input type="email" id="email" value="123@qq.com"></td>
            </tr>
            <tr>
                <td>电话号码:</td>
                <td><input type="tel" id="tel" value="15123063231"></td>
            </tr>
            <tr>
                <td>描述:</td>
                <td><input type="text" id="memo" value="我喜欢唱歌"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" value="保存数据" onclick="saveStorage_json();"></td>
            </tr>
        </table>
        <hr>
        <p>请输入姓名:<input type="text" id="find">
            <input type="button" value="查找" onclick="findStorage_json('msg_json');">
        </p>
        <p id="msg_json"></p>
        
        <hr>
        <div>
            <h4>数据库处理结果</h4>
            <p id="readObject"></p>
            <h4>数据库处理结果2</h4>
            <p id="readObject2"></p>
        </div>
    </body>

</html>
